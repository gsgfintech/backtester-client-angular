<div>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Alert</h4>
        <div class="btn-group btn-group-sm pull-right">
            <a class="btn btn-primary" href="{{alertDetailsCtrl.detailsLink}}" target="_blank"><span class="glyphicon glyphicon-share"></span> Open</a>
        </div>
    </div>
    <alert-details alert="alertDetailsCtrl.alert"></alert-details>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="alertDetailsCtrl.close()">Close</button>
    </div>
</div>
