<uib-accordion close-others="false">
    <uib-accordion-group heading="Market Data Database">
        <div class="panel-body">
            <div class="form-group">
                <label for="md-db-name" class="col-sm-2">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="md-db-name" type="text" ng-model="backtestWorker.Config.MarketDataDBName" required />
                </div>
            </div>
            <div class="form-group">
                <label for="md-db-host1" class="col-sm-2">Host 1</label>
                <div class="col-sm-10">
                    <input id="md-db-host1" class="form-control" type="text" ng-model="backtestWorker.Config.MarketDataDBHost1" required />
                </div>
            </div>
            <div class="form-group">
                <label for="md-db-port1" class="col-sm-2">Port 1</label>
                <div class="col-sm-10">
                    <input id="md-db-port1" class="form-control" type="number" ng-model="backtestWorker.Config.MarketDataDBPort1" required min="0" />
                </div>
            </div>
            <div class="form-group">
                <label for="md-db-host2" class="col-sm-2">Host 2</label>
                <div class="col-sm-10">
                    <input id="md-db-host2" class="form-control" type="text" ng-model="backtestWorker.Config.MarketDataDBHost2" />
                </div>
            </div>
            <div class="form-group">
                <label for="md-db-port2" class="col-sm-2">Port 2</label>
                <div class="col-sm-10">
                    <input id="md-db-port2" class="form-control" type="number" ng-model="backtestWorker.Config.MarketDataDBPort2" ng-required="backtestWorker.Config.MarketDataDBHost2" min="0" />
                </div>
            </div>
        </div>
    </uib-accordion-group>
    <uib-accordion-group heading="Controller">
        <div class="panel-body">
            <div class="form-group">
                <label for="controller-endpoint" class="col-sm-2">Controller Endpoint</label>
                <div class="col-sm-10">
                    <input id="controller-endpoint" class="form-control" type="text" ng-model="backtestWorker.Config.ControllerEndpoint" required />
                </div>
            </div>
        </div>
    </uib-accordion-group>
    <uib-accordion-group heading="Monitoring">
        <div class="panel-body">
            <div class="form-group">
                <label for="monitoring-endpoint" class="col-sm-2">Monitoring Endpoint</label>
                <div class="col-sm-10">
                    <input id="monitoring-endpoint" class="form-control" type="text" ng-model="backtestWorker.Config.MonitoringEndpoint" required />
                </div>
            </div>
            <div class="form-group">
                <label for="slack-webhook" class="col-sm-2">Slack Webhook</label>
                <div class="col-sm-10">
                    <input id="slack-webhook" class="form-control" type="text" ng-model="backtestWorker.Config.SlackWebHook" />
                </div>
            </div>
        </div>
    </uib-accordion-group>
</uib-accordion>
