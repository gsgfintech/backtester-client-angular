<div>
    <div class="modal-header">
        <h3>{{backtesterWorkersEditCtrl.worker.Name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <uib-accordion close-others="false">
                <uib-accordion-group heading="Backtest Database">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="backtest-db-name" class="col-sm-2">Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="backtest-db-name" type="text" ng-model="backtesterWorkersEditCtrl.worker.BacktestDBName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backtest-db-host1" class="col-sm-2">Host 1</label>
                            <div class="col-sm-10">
                                <input id="backtest-db-host1" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.BacktestDBHost1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backtest-db-port1" class="col-sm-2">Port 1</label>
                            <div class="col-sm-10">
                                <input id="backtest-db-port1" class="form-control" type="number" ng-model="backtesterWorkersEditCtrl.worker.BacktestDBPort1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backtest-db-host2" class="col-sm-2">Host 2</label>
                            <div class="col-sm-10">
                                <input id="backtest-db-host2" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.BacktestDBHost2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backtest-db-port2" class="col-sm-2">Port 2</label>
                            <div class="col-sm-10">
                                <input id="backtest-db-port2" class="form-control" type="number" ng-model="backtesterWorkersEditCtrl.worker.BacktestDBPort2" />
                            </div>
                        </div>
                    </div>
                </uib-accordion-group>
                <uib-accordion-group heading="Market Data Database">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="md-db-name" class="col-sm-2">Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="md-db-name" type="text" ng-model="backtesterWorkersEditCtrl.worker.MarketDataDBName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="md-db-host1" class="col-sm-2">Host 1</label>
                            <div class="col-sm-10">
                                <input id="md-db-host1" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.MarketDataDBHost1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="md-db-port1" class="col-sm-2">Port 1</label>
                            <div class="col-sm-10">
                                <input id="md-db-port1" class="form-control" type="number" ng-model="backtesterWorkersEditCtrl.worker.MarketDataDBPort1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="md-db-host2" class="col-sm-2">Host 2</label>
                            <div class="col-sm-10">
                                <input id="md-db-host2" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.MarketDataDBHost2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="md-db-port2" class="col-sm-2">Port 2</label>
                            <div class="col-sm-10">
                                <input id="md-db-port2" class="form-control" type="number" ng-model="backtesterWorkersEditCtrl.worker.MarketDataDBPort2" />
                            </div>
                        </div>
                    </div>
                </uib-accordion-group>
                <uib-accordion-group heading="Controller">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="controller-endpoint" class="col-sm-2">Controller Endpoint</label>
                            <div class="col-sm-10">
                                <input id="controller-endpoint" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.ControllerEndpoint" />
                            </div>
                        </div>
                    </div>
                </uib-accordion-group>
                <uib-accordion-group heading="Monitoring">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="monitoring-endpoint" class="col-sm-2">Monitoring Endpoint</label>
                            <div class="col-sm-10">
                                <input id="monitoring-endpoint" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.MonitoringEndpoint" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="slack-webhook" class="col-sm-2">Slack Webhook</label>
                            <div class="col-sm-10">
                                <input id="slack-webhook" class="form-control" type="text" ng-model="backtesterWorkersEditCtrl.worker.SlackWebHook" />
                            </div>
                        </div>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="backtesterWorkersEditCtrl.submit()">Edit</button>
        <button class="btn btn-default" ng-click="backtesterWorkersEditCtrl.cancel()">Cancel</button>
    </div>
</div>
