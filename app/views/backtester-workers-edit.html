<div>
    <div class="modal-header">
        <h3>{{backtesterWorkersEditCtrl.worker.Name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="formEditWorker">
            <worker-config-edit worker="backtesterWorkersEditCtrl.worker"></worker-config-edit>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="backtesterWorkersEditCtrl.submit()" ng-disabled="formEditWorker.$invalid">Edit</button>
        <button class="btn btn-default" ng-click="backtesterWorkersEditCtrl.cancel()">Cancel</button>
    </div>
</div>
