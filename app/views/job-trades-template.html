<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Trades {{backtestJobDay}} <small>{{backtestJobName}}</small></h4>
    </div>
    <div class="table-responsive" ng-show="backtestJobTrades.length">
        <trades-list trades="backtestJobTrades"></trades-list>
    </div>
    <div class="panel-body" ng-hide="backtestJobTrades.length">
        <p>No trade for this job</p>
    </div>
</div>
