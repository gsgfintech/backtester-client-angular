<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Positions <small>{{backtestJobName}}</small></h4>
    </div>
    <div class="table-responsive" ng-show="backtestJobPositions.PositionSecurities.length">
        <table class="table">
            <tr>
                <th>Cross</th>
                <th>Quantity</th>
                <th>UPnL (USD)</th>
                <th>RPnL (USD)</th>
            </tr>
            <tr ng-repeat="position in backtestJobPositions.PositionSecurities | orderBy:'Cross'">
                <td>{{position.Cross}}</td>
                <td ng-class="[{'bg-success': position.PositionQuantity > 0}, {'bg-danger': position.PositionQuantity < 0}]">{{position.PositionQuantity / 1000 | number}}<span ng-show="position.PositionQuantity !== 0">K</span></td>
                <td ng-class="[{'bg-success': position.UnrealizedPnlUsd > 0}, {'bg-danger': position.UnrealizedPnlUsd < 0}]"><span ng-show="position.UnrealizedPnlUsd !== 0">{{position.UnrealizedPnlUsd | number:2}}</span></td>
                <td ng-class="[{'bg-success': position.RealizedPnlUsd > 0}, {'bg-danger': position.RealizedPnlUsd < 0}]">{{position.RealizedPnlUsd | number:2}}</td>
            </tr>
        </table>
    </div>
    <div class="panel-body" ng-hide="backtestJobPositions.PositionSecurities.length">
        <p>No position for this job</p>
    </div>
</div>
