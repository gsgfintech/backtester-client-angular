<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Search Jobs</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="jobSearchCtrl.search()">
                    <div class="form-group">
                        <label for="searchId" class="col-md-3 control-label">Search by ID</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="searchId" placeholder="Id" ng-model="jobSearchCtrl.searchId" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="searchStrat" class="col-md-3 control-label">Search by Strategy</label>
                        <div class="col-md-6">
                            <select id="searchStrat" class="form-control" ng-model="jobSearchCtrl.searchStrat" ng-options="strat for strat in jobSearchCtrl.stratNames" ng-change="jobSearchCtrl.getStratVersions()"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="searchStratVersion" class="col-md-3 control-label">Specify Strategy Version (optional)</label>
                        <div class="col-md-6">
                            <select id="searchStratVersion" class="form-control" ng-model="jobSearchCtrl.searchStratVersion" ng-options="version for version in jobSearchCtrl.stratVersions" ng-disabled="!jobSearchCtrl.searchStrat"></select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-3 control-label">Search by Time Range</label>
                        <div class="form-group col-md-3">
                            <label for="rangeStart" class="col-md-2 control-label">Start</label>
                            <p class="input-group col-md-10">
                                <input name="rangeStart" type="date" class="form-control" uib-datepicker-popup ng-model="jobSearchCtrl.searchRangeStart" is-open="jobSearchCtrl.rangeStartOpen" datepicker-options="jobSearchCtrl.dateOptions" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="jobSearchCtrl.openDatePicker('start')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="rangeEnd" class="col-md-2 control-label">End</label>
                            <p class="input-group col-md-10">
                                <input name="rangeEnd" type="date" class="form-control" uib-datepicker-popup ng-model="jobSearchCtrl.searchRangeEnd" is-open="jobSearchCtrl.rangeEndOpen" datepicker-options="jobSearchCtrl.dateOptions" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="jobSearchCtrl.openDatePicker('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <jobs-list jobs="jobSearchCtrl.results" header="Results" ng-show="jobSearchCtrl.results"></jobs-list>
    </div>
</div>
